<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tidslinje</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Tangerine:700"
      rel="stylesheet"
    />

  <body>
    <h1>H. C. Andersens eget eventyr</h1>

    <!-- SVG -->
    <section>
      <div id="svg_timeline"></div>
    </section>

    <!-- INFO-BOKSEN -->
    <article></article>
    <template id="event_template">
      <p data-field="year">Year</p>
      <h2 data-field="title">Title</h2>
      <p data-field="description">Description</p>
      <a href="" data-field="link1"></a>
      <a href="" data-field="link2"></a>
      <div id="closebutton">
        <div class="bar1"></div>
        <div class="bar2"></div>
      </div>
    </template>

    <footer>
      <p>Kildehenvisninger:</p>
      <a href="https://da.wikipedia.org/wiki/H.C._Andersen"
        >https://da.wikipedia.org/wiki/H.C._Andersen</a
      >

      <a href="https://museum.odense.dk/viden/hc-andersen/om-hca"

      >
      <a href="http://www.visithcandersen.dk/aeresborger1.htm"
        >http://www.visithcandersen.dk/aeresborger1.htm</a
      >
      <a href="https://kalliope.org/da/text/andersenandrea1"
